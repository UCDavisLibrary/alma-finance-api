<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/public/img/favicon-16x16.png" />
    <link rel="icon" href="/public/img/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Shields Carrel Request Form" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://brand.library.ucdavis.edu/css/style-ucdlib.css"
    />
    <link
      rel="stylesheet"
      href="https://brand.library.ucdavis.edu/css/fonts.css"
    />
    <link rel="stylesheet" href="/public/shim.css" />
    <script src="https://brand.library.ucdavis.edu/js/fontawesome.min.js"></script>
    <script src="https://brand.library.ucdavis.edu/js/solid.min.js"></script>
    <script src="/public/js/header.js"></script>
    <title>Check Processing App 2.0</title>
  </head>
  <body>
    <ucd-theme-header
      site-name="UC Davis Library"
      slogan="Check Processing App 2.0"
      figure-src="/public/img/book-logo.png"
      prevent-fixed
      is-demo
    >
      <ucd-theme-primary-nav>
        <ul link-text="Books" href="#">
          <li><a href="#">Biographies</a></li>
          <li><a href="#">Fantasy</a></li>
          <li><a href="#">Mystery</a></li>
        </ul>
        <a href="#">Magazines</a>
        <a href="#">Journals</a>
      </ucd-theme-primary-nav>

      <ucd-theme-search-popup>
        <ucd-theme-search-form @search="e => console.log(e.detail.searchTerm)">
        </ucd-theme-search-form>
      </ucd-theme-search-popup>
    </ucd-theme-header>
    <div class="container mt-3">
      <div class="row">
        <div class="col">
          <h2>Get Data</h2>

          <button class="btn" id="getData" onclick="getData()">Get it</button>

          <div id="databox"></div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <h2>Send the data</h2>
          <button class="btn" onclick="sendData()">Send it</button>
        </div>
      </div>

      <div class="row">
        <div class="container">
          <p><a href="/">Return to Form</a></p>
        </div>
      </div>
    </div>
    <script src="https://sandbox.library.ucdavis.edu/html-import/?template=footer"></script>
    <script src="/public/index.js"></script>
  </body>
</html>
